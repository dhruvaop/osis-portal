{% load i18n %}

<form action="{{path}}" method="get" class="form-inline">
    <div class="pull-right form-group">
        <select onchange="this.form.submit()" name="limit" class="form-control limit-selector">
            {% for size in limit_choices %}
                <option {% if size == current_limit|add:0 %} selected {% endif %}>
                    {{ size }}
                </option>
            {% endfor %}
        </select>
        <span style="margin-left: 10px;">{{ object_name_plural }} {% trans 'per page' %}</span>
    </div>
</form>
